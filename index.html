<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="far fa-calendar-alt"></i> Agenda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://app.betrybe.com/course" target="_blank">Trybe Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Grazziano" target="_blank"><i class="fab fa-github"></i> Meu GitHub</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row week-days">
        <div class="col">Domingo</div>
        <div class="col">Segunda</div>
        <div class="col">Terça</div>
        <div class="col">Quarta</div>
        <div class="col">Quinta</div>
        <div class="col">Sexta</div>
        <div class="col">Sábado</div>
      </div>

      <label for="">Manhã</label>
      <div class="row morning">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>

      <label for="">Tarde</label>
      <div class="row evening">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>

      <label for="">Noite</label>
      <div class="row night">
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
        <div class="col box"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; Grazziano B. Fagundes 2021</p>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
